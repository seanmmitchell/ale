name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Get Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - name: Run Test
      run: go test -v ./...
